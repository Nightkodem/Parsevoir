# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Create NuGet package from Release

on:
  release:
    types:
      - published

jobs:
  build:

    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./src/

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Create NuGet Package
      run: dotnet pack -c Release /p:Version=${{ github.event.release.tag_name }} /p:PackageReleaseNotes="See https://github.com/Nightkodem/Parsevoir/releases/tag/${{ github.event.release.tag_name }}"
      
    - name: Publish Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Parsevoir Artifacts Publish
        path: Parsevoir/Parsevoir/src/Parsevoir/bin/Release/Parsevoir.${{ github.event.release.tag_name }}.nupkg
        if-no-files-found: error
        
    - name: Publish NuGet Package
      run: dotnet nuget push **/*.nupkg --api-key ${{ secrets.GITHUBACTIONS_NUGETAPIKEY_PARSEVOIR }} --source https://api.nuget.org/v3/index.json --no-symbols true
    
